    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        nav {
            width: 100%;
            display: flex;
            justify-content: center;

            list-style-type: none;
            margin: 0;

            display: flex;

        nav ul li {

            padding: 15px 30px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5); /* Shadow for depth */
        }
        nav ul li a {
            color: rgb(242, 236, 236); /* White text color */
            text-decoration: none;
            font-size: 1.2em;
        }
        .quote-container {
            margin-top: 130px; /* Pushes quote further down */

            color: #080808;
            margin: 10px 0;
        }
